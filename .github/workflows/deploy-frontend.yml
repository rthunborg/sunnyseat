name: Deploy Frontend to Production

on:
  push:
    branches: [main]
    paths:
      - "src/frontend/admin/**"
  workflow_dispatch:

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend to Azure Static Web Apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: src/frontend/admin/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend/admin
        run: npm ci

      - name: Run tests
        working-directory: src/frontend/admin
        run: npm test

      - name: Build application
        working-directory: src/frontend/admin
        run: npm run build
        env:
          VITE_APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.VITE_APPLICATIONINSIGHTS_CONNECTION_STRING }}
          VITE_APP_URL: https://sunnyseat.com

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/frontend/admin"
          output_location: "dist"
          skip_app_build: true
